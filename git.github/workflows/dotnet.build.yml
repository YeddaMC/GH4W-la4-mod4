name: GitHub Actions Demo
on:
  push:
    branches:
      - main

jobs:
  explore-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "🎉 O trabalho foi acionado automaticamente por um evento de ${{ github.event_name }}."
      - run: echo "🐧 Este trabalho está sendo executado em um servidor ${{ runner.os }} hospedado pelo GitHub!"
      - run: echo "🔎 O nome do seu branch é ${{ github.ref }} e seu repositório é YeddaMC/GH4W-lab4-mod4."
